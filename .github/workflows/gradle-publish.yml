name: Publish Gradle Package

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # Adjust as needed


      # Configure GitHub Packages repository
      - name: Configure GitHub Packages
        run: |
          echo "
          
          publishing {
              publications {
                 create<MavenPublication>(\"thesis-java-lib\") {
                  from(components[\"java\"]) 
                }
              }
              repositories {
                  maven {
                      name = \"GitHubPackages\"
                      url = uri(\"https://maven.pkg.github.com/${{ github.repository_owner }}/${{ github.repository }}\")
                      credentials {
                          username = System.getenv(\"GITHUB_ACTOR\")
                          password = System.getenv(\"GITHUB_TOKEN\")
                      }
                  }
              }
          }" >> build.gradle.kts

      # Publish the package
      - name: Publish Gradle package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publish
